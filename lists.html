<!DOCTYPE html>
<html>
<head>
<title>Nur Izzaty binti Bakri</title>
</head>
<body>
    <h1>Unordered List</h1>

    <ul style="list-style-type: square">
        <a href="https://www.google.com/">
        <li>Google</li>
        </a>

        <a href="https://www.facebook.com/">
        <li>Facebook</li>
        </a>

        <a href="https://www.amazon.com/">
        <li>Amazon</li>
        </a>
    </ul>

    <h2>Ordered List with Custom start</h2>

    <ol start="150">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h3>A Nested List</h3>

    <ul style="list-style-type: circle">
        <li>Coffee</li>
        <li>Tea</li>
            <ol type="A">
                <li>Black tea</li>
                    <ol type="i">
                        <li>Sugar</li>
                        <li>No Sugar</li>
                    </ol>
                <li>Green tea</li>
            </ol>
        <li>Milk</li>
    </ul>
</body>
</html>
